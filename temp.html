<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="flex justify-center items-center w-[100vw] h-[100vh] absolute bg-gray-100">
        <div class="p-10 shadow-2xl rounded-xl">
            <p class="text-xl text-black text-center">Are You Sure To Delete This Question Permanently?</p>
            <div class="flex justify-around my-5 gap-10">

                <button class="px-7 rounded-lg shadow-xl py-3 outline outline-blue-500 text-blue-500 hover:text-white hover:bg-blue-500">Cancel</button>
                <button class="px-7 rounded-lg shadow-xl py-3 outline outline-red-500 text-red-500 hover:text-white hover:bg-red-500">Delete</button>
            </div>
        </div>

    </div>

</body>
</html>
