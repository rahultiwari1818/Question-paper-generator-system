    <main id="content">

    </main>


     <script>
        $("#hamburgerSection").hide();
        $(document).ready(()=>{
            $("#hamburgerIcon").click(()=>{
                $("#hamburgerSection").show();
                $("#hamburgerIcon").hide();
            })
            $("#closeIcon").click(()=>{
                $("#hamburgerSection").hide();
                $("#hamburgerIcon").show();
            })
        })
    </script>
